info:
  title: ICON REST API
  description: "\nThe ICON REST API allows you to programmatically place orders for\
    \ Business reports on companies, Debtor Risk Assessments, Credit Opinions. You\
    \ also can monitor and retrieve monitoring notifications on companies.\n\n# Playground\n\
    In addition to this API guide, there is a [playground](ui) where you can try out\
    \ the API calls directly from your web-browser.\n\n# Endpoints\nThe ICON Business\
    \ Information REST API is available at the following REST endpoints:\n| Instance\
    \                | Base URL for REST Endpoints\n|-------------------------|-------------------------|\n\
    | Production              | https://b2b.cofacecentraleurope.com/api/bi/v1   |\n\
    
    \  |\n\nThe Production endpoint provides access to your live user data (and orders\
    \ will be charged to your account).\n\nThe Test endpoint is a good place to test\
    \ your code without affecting real-world data.\n\nTo try out the API, you can\
    \ use the Test endpoint with the demo API key 8842ace2-e377-48d9-b129-f952950ea535.\n\
    \nTo get your own API keys (Test or Production), <a href=\"https://information.coface.com/en-gb/contact\"\
    >contact us</a> and ask to enable API access for your account.\n\n# Authentication\n\
    \  - API Key - an API Key may be passed in the \"api_key\" header or as an \"\
    api_key\" request parameter.\n  \n Notes on API Keys:\n * API keys are specific\
    \ to Test or Production.\n * An API Keys is associated with a user account. To\
    \ create an API key, log on to the online application, go to your profile and\
    \ create an API key.\n If this feature is not available, then your account has\
    \ not yet been enabled for API access - <a href=\"https://information.coface.com/en-gb/contact\"\
    >contact us</a>.\n * To revoke an existing API key, go to your profile and create\
    \ a new API key - you will be warned that the old one will be revoked.\n * A demo\
    \ API key (8842ace2-e377-48d9-b129-f952950ea535) is available for testing purposes\
    \ (at the Test endpoint). A limited set of data is available to the demo API key.\n\
    \n# Formats\nIf you are planning to retrieve our products in XML or JSON please\
    \ find below links to our schema.\n\nJSON schema <a href=\"https://icon.cofacecentraleurope.com/web/online/downloads/icon.json\"\
    \ title=\"JSON schema\">download</a>.\n\nXML schema <a href=\"https://icon.cofacecentraleurope.com/web/online/downloads/ICON.DTD\"\
    \ title=\"XML schema\">download</a>.\n\n# Errors\nThe API uses standard HTTP status\
    \ codes to indicate the success or failure of the API call. The body of the response\
    \ will be JSON in the following format:\n\n```\n{\n  \"message\": \"page not found\"\
    \n}\n```\n# Rate Limits\nAPI access rate limits are applied at a per-key basis\
    \ in unit time.\nAccess to the API using a key is limited to *60 requests per\
    \ minute*. In addition, every API response is accompanied by the following set\
    \ of headers to identify the status of your consumption.\n| Header           \
    \     | Description\n|-----------------------|-------------------------|\n| X-RateLimit-Limit\
    \     | The maximum number of requests that the consumer is permitted to make\
    \ per minute.   |\n| X-RateLimit-Remaining | The number of requests remaining\
    \ in the current rate limit window.  |\n\nIf you are hitting this limit, further\
    \ requests will be rejected with an HTTP 429 error. If you believe that due to\
    \ the nature you intend to use the api your limit needs to be increased then please\
    \ <a href=\"https://information.coface.com/en-gb/contact\">contact us</a>.\n\n\
    # Paging\nThe API uses offset and limit parameters for paged operations. An X-Total-Count\
    \ header is added to responses to indicate the total number of items in a paged\
    \ response. \n\n# Language\nFor content which is language-specific, the language\
    \ can be selected in the user's profile (i.e. the user associated with the API\
    \ key).\n\nAlternatively the Accept-Language header may be used to specify a language,\
    \ which will then override the language selected in the user's profile.\n\n# Cross-Origin\
    \ Resource Sharing\nThis API features Cross-Origin Resource Sharing (CORS) implemented\
    \ in compliance with  [W3C spec](https://www.w3.org/TR/cors/).\nAnd that allows\
    \ cross-domain communication from the browser.\nAll responses have a wildcard\
    \ same-origin which makes them completely public and accessible to everyone, including\
    \ any code on any site.\n\n# Code samples Github\nAdditional information and code\
    \ samples demonstrating the use of the API can be found at https://github.com/coface/business-information-api.\n\
    \n# USE CASES\nThe following simple use cases provide an overview of how API operations\
    \ can be used in typical scenarios.\n\n## Ordering a credit report for a company\n\
    Assuming you have the name and address of a company for which you want a report.\n\
    \nFirst use the \"findCompany\" operation to find the company (or \"identifyCompany\"\
    \ if you have a unique identifer for the company). This returns a list of matching\
    \ companies.\n\nUsing the \"company_id\" of the selected company, order a report\
    \ on the company using the \"placeOrder\" operation.\n\nThe response contains\
    \ the id of the order. The \"getOrder\" operation is used to check the status\
    \ of an order.\n\nWhen the order is ready, \"getOrderDocumentList\" will return\
    \ a list of documents for the order and \"getOrderDocument\" will return the selected\
    \ document (the credit report).\n\n## Monitoring a company\nWhen you monitor a\
    \ company, you receive notifications each time new data becomes available about\
    \ the company.\n\nTo monitor a company, use the \"placeMonitoringOrder\" operation.\n\
    \nTo retrieve monitoring notifications, use the \"getNotifications\" operation.\n\
    \nUse the \"getNotificationDocument\" to retrieve the report associated with each\
    \ notification.\n"
